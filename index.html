<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
  
    <title>Mix-A-Mood</title>
  </head>

  <body>
    <nav class="header">
      <span class="logo">Mix-A-Mood</span>
    </nav>

    <section class="emotion-selection">
      <span id="question">How do you feel today?</span>
      <br>
      <input type="radio" name="emotion" id="happy" value="happy">
      <label for="happy">Happy</label>
      <input type="radio" name="emotion" id="sad" value="sad">
      <label for="sad">Sad</label>
      <input type="radio" name="emotion" id="tired"value="tired">
      <label for="tired">Tired</label>
      <br>
      <button type="button" id="generate">Generate</button>
      <button type="button" id="randomise">Randomise</button>
    </section>

    <div id="mood-result-container">
      <button type="button" id="play-again" hidden="true">Play again</button>
      <br>

    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
