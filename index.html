<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mix-A-Mood</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <span class = "logo">Mix-A-Mood</span>
      <ul>
        <li><a href="#">MIX</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>

    <!-- Banner -->
    <div class="banner">
      <h1 class="section-title">How do you feel today?</h1>
    </div>

    <section class="emotion-selection-container">
      <input type="radio" name="emotion" class="emotion-radio" id="happy" value="happy">
      <label for="happy">Happy</label>
      <input type="radio" name="emotion" class="emotion-radio" id="sad" value="sad">
      <label for="sad">Sad</label>
      <input type="radio" name="emotion" class="emotion-radio" id="tired"value="tired">
      <label for="tired">Tired</label>
      <br>
      <button type="button" id="generate">Generate</button>
    </section>

    <div id="mood-result-container">

    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
