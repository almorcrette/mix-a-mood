<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
  
    <title>Mix-A-Mood</title>
  </head>

  <body>
    <nav class="header">
      <img id="logo" src="static/images/logo.png">
    </nav>

    <div class="flex-container">

      <div class="flex-child" id="dialogue-container">
        <span class="emotion-selection" id="question">How do you feel today?</span>
        <br>
        <input type="text" class="emotion-selection" id="emotion-input" placeholder="happy">
        <br>
        <button type="button" class="emotion-selection" id="generate">Generate</button>
        <button type="button" class="emotion-selection" id="randomise">Randomise</button>
        <br>
        <section id="mood-dialogue-result-container">

        </section>
        <br>
        <button type="button" id="play-again" hidden="true">Play again</button>
      </div>

      <div class="flex-child" id="expression-container">
        <img class="expression" id="prototype-expression" src="static/images/prototype.png">
        <br>
      </div>

    </div>

  </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
